<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>formularios</title>
</head>
<body>
    <form action="reset">
    <h1> formulario de contacto</h1>
    <label>Nombre:</label>
    <input type="text" placeholder="introduce tu nombre"><br><br>

    <label>Contraseña:</label>
    <input type="password" placeholder="introduce tu contraseña"><br><br>

    <label>campo oculto:</label>
    <input type="hidden"><br><br>

    <label>checkbox</label>
    <input type="checkbox">

    <label>Radio</label>
    <input type="Radio" name="Nombre"><br><br>

    <label>File</label>
    <input type="file"><br><br>

    <label>Telefono</label>
    <input type="tel"placeholder="introduce tu # telefono"><br><br>

    <label>URL</label>
    <input type="url"><br><br>

    <label>Email:</label>
    <input type="emali"placeholder="introduce tu email"><br><br>

    <label>color</labe>
    <input type="color"><br><br>

    <label>numero</label>
    <input type="number" min="1" max="10"><br><br>

    <label>rango</label>
    <input type="range"><br><br>

    <label>fecha</label>
    <input type="datetime,date, month,week, time" placeholder="introduce la fecha"><br><br>

    <label>calendario</label>
    <input type="datetime-local"><br><br>
    
    <label>Hora</label>
    <input type="time"><br><br>

    <label>Busqueda</label>
    <input type="search"
    placeholder="introduce tu busqueda"><br><br>
  
    <label>Envia tus datos</label>
    <input type="submit"><br><br>

    <input type="button" value="Enviar"><br><br>

    <label>Reset</label>
    <input type="reset"><br><br>

    <label>Imagen</label>
    <input type="image" src="1000040250.jpg" 
    width="300" height="300"><br><br>
</form>



</body>
</html>
